<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Request Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div align="center">
        <h1>File Upload Request</h1>
        <form id="uploadForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId"><br><br>
            <label for="accountId">Account ID:</label>
            <input type="text" id="accountId" name="accountId"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="bucketName">Bucket Name:</label>
            <input type="text" id="bucketName" name="bucketName"><br><br>
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" name="fileName"><br><br>
            <label for="fileInput">Select File:</label>
            <input type="file" id="fileInput" name="file"><br><br>
            <input type="submit" value="Request File Upload">
        </form>
        <p id="requestSaved"></p>
        <br>
        <input type="button" id="getrequest" value="View all Upload Requests">
        <br>
        <div id="showRequest">
            <table id="requestProfile">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Account ID</th>
                        <th>Bucket Name</th>
                        <th>File Name</th>
                        <th>Email Address</th>
                        <th>Action</th>
                        <th>Submit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
